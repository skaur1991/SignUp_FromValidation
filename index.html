<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="form" name="myForm" action="#" onsubmit="return validateform()" method="GET">
            <h2>Sign Up</h2>
<div class="form-control" id="name">           
<label for="name">Name:</label></br>
<input type="text" name="fname" placeholder="Enter Name" required><span class="form-error"></span></input>
</div> 
<div class="form-control" id="email">
<label for="email">Email:</label></br>
<input type="email" name="femail" placeholder="Enter Email" required><span class="form-error"></span></input></div>
<div class="form-control" id="phone">
<label for="phone">Phone:</label></br>
<input type="number" name="fphone" placeholder="Enter Phone" required><span class="form-error"></span></input></div>
<div class="form-control" id="password">
<label for="password">Password:</label></br>
<input type="password" name="fpassword" placeholder="Enter Password" required autocomplete="off" onkeypress="passCheck(this.value)"><span class="form-error"></span></input></div>
<div class="form-control" id="cpassword">
<label for="cpassword">Confirm Password:</label></br>
<input type="password" name="fcpassword" placeholder="Confirm Password" required><span class="form-error"></span></input></div>
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
